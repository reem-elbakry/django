<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
<h1 class="text-center text-success m-5">Login</h1>

<div class="text-center m-5">
        <form method="POST">{% csrf_token %}
            <div class="form-group mb-2">
              <label class="col-1">Username</label>
              <input name="username" type="text" class="form-control" placeholder="username">
            </div>

            <div class="form-group mb-2">
                <label class="col-1">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            {% for msg in messages %}
                <p class="text-center text-danger">{{msg}}</p>
            {% endfor %}
                <button type="submit" class="btn btn-success">login</button>
                <a href="{% url 'signup' %}" class="link-success">Don't have an account!</a>
      </form>
</div>

</body>
</html>
