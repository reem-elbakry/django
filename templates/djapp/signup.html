<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
<h1 class="text-center text-success m-5">Register</h1>



<div class="text-center">
        <form method="POST">{% csrf_token %}
            <div class="form-group mb-2">
              <label class="col-1">Username</label>
              {{signup_form.username}} 
            </div>
            <div class="form-group mb-2">
              <label class="col-1">Email</label>
                {{signup_form.email}} 
            </div>
            <div class="form-group mb-2">
                <label class="col-1">First Name</label>
                  {{signup_form.first_name}} 
            </div>
            <div class="form-group mb-2">
                <label class="col-1">Last Name</label>
                  {{signup_form.last_name}} 
            </div>
            <div class="form-group mb-2">
                <label class="col-1">Password</label>
                  {{signup_form.password1}} 
            </div>
            <div class="form-group mb-2">
                <label class="col-1">Confirm Password</label>
                  {{signup_form.password2}} 
            </div>
                <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>
{{signup_form.errors}}
</body>
</html>
